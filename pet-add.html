<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しいユーザーを追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('pet.list') }}">ペット一覧</a></li>
        <li>ペット登録</li>
    </ul>
    <h1>3つのペットから選んでね！</h1>
    <button onclick="Dog()">犬</button>
    <button onclick="Cat()">猫</button>
    <button onclick="Bird()">鳥</button>

    <form action="{{ url_for('pet.add') }}" method="post">
        <label>ニックネーム <input type="text" name="petname" required></label><br>
        <label>年齢: <input type="number" name="age" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
