<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ペット育成画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='petcare-style.css') }}">
    <script src="pet.js"></script>
</head>
<body>
    <header>
        <h2>ペットを育てよう！</h2>
        <ul class="breadcrumb">
            <li><a href="{{ url_for('pet.index') }}">HOME</a></li>
        </ul>
        <!-- ToDo: レベル・幸福度の可視化 -->
        <!-- ToDo: レベル・幸福度の表示 -->
        <div class="happiness">
            <p>幸福度</p>
            <div class="happiness-bar"></div>
            <div class="happiness-var">{{ pet.happiness }}</div><!-- ペットの幸福度数値取り出し -->
        </div>
        <div class="level">
            <p>レベル: {{ pet.level }}</p>
        </div>
    </header>
   
    <!-- ToDo: 状況に合ったペットの画像 -->
     <div class="pet-forcus">
        <div class="pet-image">
            <img src="" alt="">
        </div>
     </div>
  
    <!-- ToDo: 餌をあげる、遊ぶ、掃除する -->
    <form method="POST">
      <footer class="actions">
        <button type="submit" name="action" value="feed" class="feed-button">餌をあげる</button>
        <button type="submit" name="action" value="play" class="play-button">遊ぶ</button>
        <button type="submit" name="action" value="clean" class="clean-button">掃除する</button>
        <button type="submit" name="action" value="reset">幸福度リセット（後で消す）</button>
      </footer>
    </form>

</body>
</html>
