<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>ペット育成アプリ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}" />
</head>

<body>
  <h1>トップページ</h1>
  <li><a href="{{ url_for('pet.list') }}">ペット一覧</a></li>
  <p>
    <h3>ペット育成</h3>
    <ul>
      {% for pet in pets %}
        <li><a href="{{ url_for('pet.care', pet_id=pet.id) }}">
          {{ pet.name }}の世話をする
        </a></li>
      {% endfor %}
    </ul>
  </p>

</body>

</html>
